<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest★r</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h2 class="logo"><a class="logo" href="/"><b>Rest★r</b></a></h2>
        <nav class="navigation">
            <form class="searchbar" method="GET" action="/restaurants">
                <div class="searcharea">
                    <input class="searchbar-text" type="text" placeholder="Search for anything." name="search"/>
                    <button class="searchbar-enter" type="submit" value="Search">
                        <span class="search"><ion-icon name="search-circle"></ion-icon></span>
                    </button>
                </div>
            </form>
            <a class="navlink" href="/restaurants">Restaurants</a>
            <a class="navlink" href="/create-review">Create Review</a>
            <div class="dropdown">
                <div class="dropdown-profile">
                    <img src="./Images/profile-1.jpg">
                    <div class="name">Sancho Mercado</div>
                    <div class="icon"><ion-icon name="menu"></ion-icon></div>
                </div>
                <nav class="dropdown-nav">
                    <ul class="dropdown-group">
                        <li class="dropdown-item">
                            <span class="icon-dropdown"><ion-icon name="person-circle"></ion-icon></span>
                            <a href="/user" class="profile">Profile</a>
                        </li>
                        <li class="dropdown-item">
                            <span class="icon-dropdown"><ion-icon name="settings"></ion-icon></span>
                            <a href="/settings" class="settings">Settings</a>
                        </li>
                        <li class="dropdown-item">
                            <span class="icon-dropdown"><ion-icon name="exit"></ion-icon></span>
                            <a href="/logout" class="logout">Log out</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </nav>
    </header>

    <div class="division">
        <form class="create-review" method="POST">
            <div class="choose">

                <div class="choose-title">
                    <div class="choose-name">Choose a restaurant</div>
                    <span class="choose-icon"><ion-icon name="chevron-down"></ion-icon></span>
                </div>
                <nav class="choose-nav">
                    <ul class="choose-group">
                    </ul>
                </nav>
            </div>


            <div class="errordiv">
                <div id="emptytitle" class="error visible hide">Title is empty</div>
                <div id="emptyrating" class="error visible hide">Rating is empty</div>
                <div id="emptydesc" class="error visible hide">Description is empty</div>
            </div>


            <div class="review-enter">
                <div class="review-rate">
                </div>
                <div class="review-title-space">
                    <input name="title" class="titlebar" type="text" placeholder="Write a title for your review here.">
                </div>
                <div class="review-space">
                    <textarea name="description" style="white-space: pre-wrap" placeholder="Write your review here."  type="text" value=""></textarea>
                </div>
            </div>

            <div class="attach-media">
                <h3 class="attach-title">
                    Attach Media:
                </h3>
                <div class="media">
                    <div class="attach-media-square">
                        <button type="button" class="attach-media-button" onclick="document.getElementById('getFile').click()">
                            <span class="icon-attach"><ion-icon name="image"></ion-icon></span>
                        </button>
                        <input type='file' id="getFile" style="display:none">
                      </body>
                    </div>
                </div>
                <input type="hidden" name="imageSources" accept=".jpg, .jpeg, .png" id="imageSourcesInput">
            </div>
            <button class="btnSubmit" type="submit">Submit</button>
        </form>

        <div class="preview">
            <div class="preview-title">
                <h1>Preview</h1>
            </div>
            <div class="preview-image">
                <img src="">
            </div>
            <div class="preview-name">
                <h3></h3>
            </div>
            <div class="tags">

            </div>
            <div class="preview-rating">
                <p></p>
            </div>
            <div class="preview-description">

            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script src="/js/logged.js"></script>
    <script src="/js/create-review.js"></script>
    <script src="/js/submit-review.js"></script>
    <script src="/js/image.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
