<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest★r</title>
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h2 class="logo"><a class="logo" href="/"><b>Rest★r</b></a></h2>
        <nav class="navigation">
            <form class="searchbar" method="GET" action="/restaurants">
                <div class="searcharea">
                    <input class="searchbar-text" type="text" placeholder="Search for anything." name="search"/>
                    <button class="searchbar-enter" type="submit" value="Search">
                        <span class="search"><ion-icon name="search-circle"></ion-icon></span>
                    </button>
                </div>
            </form>
            <a class="navlink" href="/about">About</a>
            <a class="navlink" href="/restaurants">Restaurants</a>
            <a class="navlink" href="/create-review">Create Review</a>
            <div class="dropdown">
                <div class="dropdown-profile">
                    <img src="./Images/profile-1.jpg">
                    <div class="name">Sancho Mercado</div>
                    <div class="icon"><ion-icon name="menu"></ion-icon></div>
                </div>
                <nav class="dropdown-nav">
                    <ul class="dropdown-group">
                        <li class="dropdown-item">
                            <span class="icon-dropdown"><ion-icon name="person-circle"></ion-icon></span>
                            <a href="/user" class="profile">Profile</a>
                        </li>
                        <li class="dropdown-item">
                            <span class="icon-dropdown"><ion-icon name="settings"></ion-icon></span>
                            <a href="/settings" class="settings">Settings</a>
                        </li>
                        <li class="dropdown-item">
                            <span class="icon-dropdown"><ion-icon name="exit"></ion-icon></span>
                            <a href="/logout" class="logout">Log out</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </nav>
    </header>

    <div class="results-container">
        <div class="resulttop">
            <h2 class="title">Restaurants</h2>
            <div class="sortby">
                <div class="sortby-title">
                    <div class="sortby-name">Sort by: Highest Rated</div>
                    <span class="sortby-icon"><ion-icon name="chevron-down"></ion-icon></span>
                </div>
                <nav class="sortby-nav">

                    <ul class="sortby-group">
                        <li class="sortby-item">
                            <a>Highest Rated</a>
                        </li>
                        <li class="sortby-item">
                            <a>Lowest Rated</a>
                        </li>
                        <li class="sortby-item">
                            <a>Alphabetical</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="restaurant-results">

        </div>

        <div class="pagination-container">
            <a id="leftpage" class="left-icon"><ion-icon name="arrow-back-circle"></ion-icon></a>
            <a id="firstpage" class="page-link" href="#">1</a>
            <a id="secondpage" class="page-link" href="#">2</a>
            <a id="thirdpage" class="page-link" href="#">3</a>
            <a id="fourthpage" class="page-link" href="#">4</a>
            <a id="fifthpage" class="page-link" href="#">5</a>
            <a id="rightpage" class="right-icon"><ion-icon name="arrow-forward-circle"></ion-icon></a>
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script src="/js/logged.js"></script>
    <script src="/js/results.js"></script>
    <script src="/js/sortby.js"></script>
    <script src="/js/review.js"></script>
    <script src="/js/image.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
