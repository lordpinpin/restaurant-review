<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest★r</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <h2 class="logo"><a class="logo" href="index-logged.html"><b>Rest★r</b></a></h2>
    <nav class="navigation">
        <form class="searchbar" method="POST" action="restaurant-results-logged.html">
            <div class="searcharea">
                <input class="searchbar-text" type="text" placeholder="Search for anything" />
                <button class="searchbar-enter" type="submit" value="Search">
                    <span class="search"><ion-icon name="search-circle"></ion-icon></span>
                </button>
            </div>
        </form>
        <a class="navlink" href="restaurant-results.html">Restaurants</a>
        <a class="navlink" href="create-review.html">Create Review</a>
        <div class="dropdown">
            <div class="dropdown-profile">
                <img src="./Images/profile-1.jpg">
                <div class="name">Emily Wang</div>
                <div class="icon"><ion-icon name="menu"></ion-icon></div>
            </div>
            <nav class="dropdown-nav">
                <ul class="dropdown-group">
                  <li class="dropdown-item">
                    <span class="icon-dropdown"><ion-icon name="person-circle"></ion-icon></span>
                    <a href="profile-page-emilywang-logged.html" class="profile">Profile</a>
                </li>
                <li class="dropdown-item">
                    <span class="icon-dropdown"><ion-icon name="settings"></ion-icon></span>
                    <a href="restaurant-settings-profile.html" class="settings">Settings</a>
                </li>
                <li class="dropdown-item">
                    <span class="icon-dropdown"><ion-icon name="exit"></ion-icon></span>
                    <a href="index.html" class="logout">Log out</a>
                </li>
                </ul>
            </nav>
        </div>
    </nav>
</header>


  <div class="settings-container">
    <div class="account-information-container">
      <h1 class="settings-title">
        Settings
      </h1>
      <a href="restaurant-settings-profile.html" class="profile-button">
        Profile
      </a>
      <a href="restaurant-settings-password.html" class="password-button">
        Password
      </a>
      <a class="email-notif-button current">
        E-mail
      </a>
    </div>

    <div class="vl"></div>

    <form action="index-logged.html" class="password-change">

      <div class="email-settings-container">

        <div class="settings-title">
          <h1>Change your E-mail</h1>
        </div>

        <div class="old-email-details option">
          <p class="option-setting">Past E-mail</p>
          <p class="subtitle">Enter your past e-mail.</p>
          <input type="email" name="old-email-input">
        </div>

        <div class="new-email-details option">
          <p class="option-setting">New E-mail</p>
          <p class="subtitle">Enter the new e-mail you would like to use.</p>
          <input type="email" name="new-email-input">
        </div>

        <div class="verify-email-details option">
          <p class="option-setting">Verify E-mail</p>
          <p class="subtitle">Reenter the e-mail to verify.</p>
          <input type="email" name="new-email-input">
        </div>

        <button type="submit" class="btnSubmit confirm">
          Confirm
        </button>

        <button type="submit" class="btnSubmit cancel">
          Cancel
        </button>

      </div>

    </form>
  </div>

  <script src="/js/logged.js"></script>
  <script src="/js/profile-settings.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
